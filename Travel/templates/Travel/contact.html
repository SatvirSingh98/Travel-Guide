{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h3 class="display-6">Please fill the form for any query: </h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
